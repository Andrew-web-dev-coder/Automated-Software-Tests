name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install
          
      - name: Run tests
        run: npx playwright test
        
      
      - name: Save test results
        if: always()
        run: |
          echo "### Test Results ###" >> $GITHUB_STEP_SUMMARY
          echo "- Total tests: $(grep -c 'ok' playwright-report/index.html || true)" >> $GITHUB_STEP_SUMMARY
          echo "- Failed tests: $(grep -c 'failed' playwright-report/index.html || true)" >> $GITHUB_STEP_SUMMARY
          echo "View full report in workflow artifacts" >> $GITHUB_STEP_SUMMARY